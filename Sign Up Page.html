<html>
<head>
    <title>Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="homestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	
	<div id="login-body">
		<div id="login container-md">
			<div class="row  login-row">
			<div class="col-2"></div>
			<div class="col" id="logo" style="background-color: #E8DFD6">
				<img src="images/logo2.png" style="width:540px;">
			</div>
			<div class="col" id="content">
				<table>
					<h1> Create an account </h1>
					<form  action="Home.html">
					<tr>
					<td>First Name:</td>
					<td><input type="text"></td>
					</tr>
				
			
					<td>Last Name:</td>
					<td><input type="text"></td>
					</tr>
				
			
					<td>Gender :</td>
					<td><input type="radio" name="gender" value="male"/>male
					<input type="radio" name="gender" value="Female"/>Female</td>
					</tr>
				
			
					<td>Age Group:</td>
					
					<td>
					<select>
					<option>below 18</option>
					<option>18-25</option>
					<option>25-40</option>
					<option>above 40</option></td>
					</select>
					</tr>
					
			
					<td>Interest:</td>
					<br>
					<td><input type="checkbox">Action Movies
					<br>
					<input type="checkbox">Animation Movies
					<br>
					<input type="checkbox">Romanance Movies
					<br>
					<input type="checkbox">Comedy Movies
					<br>
					<input type="checkbox">Triller Movies</td>
					</tr>
					
			
					<td>Password:</td>
					<td><input type="password"></td>
					</tr>
					<td colspan="2" align=right><input type="submit" value="SignUp" id="registerbtn"/></td>
					
				</form>
				</table>
				</br>
			if you've already created a account <a href="login.html"><i>login</i></a>
			</div>
			<br>
		<div class="col-2"></div>
		</div>
	</div>
	</div>
</body>
</html>
