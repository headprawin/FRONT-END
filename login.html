<html>
<head>
    <title>Sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="homestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body class="container-fluid">

	<div id="login-body">
		<div id="login container-md">
			<div class="row login-row">
			<div class="col-2"></div>
			<div class="col" id="logo" style="background-color: #E8DFD6">
				<img src="images/logo2.png" style="width:340px; margin-left: 40px">
			</div>
			<div class="col" id="content">
				<h1> Login </h1>
				<h2> to enter the page </h2>
				<table class="table">
					<form  action="Home.html" method="get">
						<tr>
							<td>Name:</td>
							<td><input type="text"></td>
						</tr>
						<br>
						<td>Password:</td>
						<td><input type="password" name="password" id="password"> <i class="fa fa-eye-slash" id="togglePassword"></i></td>
					</tr>
					<td colspan="2"><input type="submit" value="Login" id="registerbtn" style="margin-bottom: 0px"/></td>
				</form>
			</table>
			<br>
			if you've did created a account here,<a href="Sign Up Page.html"><i>sign up</i></a>
		</div>
		<div class="col-2"></div>
		</div>
	</div>
	</div>
	<script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            if (this.classList.contains("fa-eye-slash")) {
				this.classList.remove("fa-eye-slash");
				this.classList.add("fa-eye");
			} else {
				this.classList.remove("fa-eye");
				this.classList.add("fa-eye-slash");
			}
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
