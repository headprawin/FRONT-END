<html>
<head>
    <title>Sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="homestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body class="container-fluid" style="background-color: #aacad7;">
	<div class="content" id="login-body">
		<div class="container">
		  <div class="row">
			<div class="col-md-6">
			  <img src="images/logo.png" alt="Image" class="img-fluid" width="550px">
			</div>
			<div class="col-md-6 contents">
			  <div class="row justify-content-center">
				<div class="col-md-8"  style="background-color: aliceblue;">
				  <div class="mb-4">
				  <h3>Sign In</h3>	
				  <p class="mb-4">Welcome back !</p>
				</div>
				<form action="#" method="post">
				  <div class="form-group first">
					<label for="username">Username</label><br>
					<input type="text" id="username">
					
				  </div>
				  <div class="form-group last mb-4">
					<label for="password">Password</label><br>
					<input type="password" id="password"> <i class="fa fa-eye" id="togglePassword"></i>
				  </div>
				  
				  <div class="d-flex mb-5 align-items-center">
					<label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
					  <input type="checkbox" checked="checked"/>
					  <div class="control__indicator"></div>
					</label>
				  </div>
	
				  <input type="submit" value="Log In" id="registerbtn">
				</form>
				<p>Don't have an account? <a href="Sign Up Page.html">Sign up</a></p>
				</div>
			  </div>
			  
			</div>
			
		  </div>
		</div>
	  </div>
	
	<script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            if (this.classList.contains("fa-eye-slash")) {
				this.classList.remove("fa-eye-slash");
				this.classList.add("fa-eye");
			} else {
				this.classList.remove("fa-eye");
				this.classList.add("fa-eye-slash");
			}
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
